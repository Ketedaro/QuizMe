<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Quiz Me">
        <meta name="keywords" content="HTML,CSS,FIDGET SPINNER,MEMES,BITCOIN,TIDE PODS,VEGAN">
        <meta name="author" content="Andy Huang">
        <link rel="icon" href="images/quiz.ico">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
        <title>Quiz Me</title>
    </head>


    <body>

        <h1 class="center-align"><span class="grey-text text-darken-2">Quiz Me</span></h1>



        <center>
            <div class="container">
                <div class="card-panel teal lighten-2">
                    <img id="image" class="circle responsive-img" src="">
                    <p><span class="white-text text-darken-2" id="question">Question</span></p>

                    <div class="row">
                        <div class="col s12">
                            <button id="false" class="btn waves-effect waves-light" type="submit" name="action">False
                                <i class="material-icons right">clear</i>
                            </button>
                            <button id="true" class="btn waves-effect waves-light" type="submit" name="action">True
                                <i class="material-icons right">check</i>
                            </button>
                            <button id="restart" class="btn waves-effect waves-light" type="submit" name="action">Restart
                                <i class="material-icons right">autorenew</i>
                            </button>
                        </div>

                    </div>

                </div> 
            </div>
            <div class="sh">
                <div class="container">
                    <div class="card-panel teal lighten-2">
                        <p><span class="white-text text-darken-2" id="score">Score</span></p>
                        <h3><span class="red-text text-darken-2"><div id="score"></div></span></h3>
                        <canvas id="pie_canvas" style="height: 370px; max-width: 920px; margin: 0px auto;"></canvas>
                    </div>
                </div>
                <div class="container">
                    <div class="responsive-table">
                        <div class="card-panel teal lighten-2">
                            <table class="bordered">
                                <thead>
                                    <tr>
                                        <th>Question</th>
                                        <th>Answered</th>
                                        <th>Answer</th>
                                    </tr>
                                </thead>
                                <tbody class="white-text text-darken-2">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </center>

        <script src="js/script.js"></script>



    </body>
</html>
